CTRL + B: show/hide sidebare
CTRL + X: delete line
CTRL + shift + D: duplicate line
ALT + click: multi-selection
CTRL + fn + D: multiple selection of the same words
<!-- ?: indentation:  -->
shift + ALT + F: auto-indent
TAB : move right
shift + TAB: move left
